<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Buton Yakalama Oyunu</title>
<style>
	#nesne{
		
		position:absolute;
		background:#36A4FF;
		background-color: white;
  		color: black;
 	    border: 2px solid #4CAF50;
 	    border-radius: 10px;
 	    width: 150px;
 	    height: 40px;
	}
</style>
</head>
 
<body>
 
	<button id="nesne" value="on click">< On Click ></button>
	
	<script>
		var sayac=0;
		var level=0;
		var time=500;
		var nesne=document.getElementById("nesne");
			
		nesne.onmouseover=function(e)
		{
			setTimeout(function(){
			
			var xpos=parseInt(Math.random()*300);
			var ypos=parseInt(Math.random()*300);
			
			nesne.style.left=xpos +"px";
			nesne.style.top =ypos+"px";
		},time);}
			nesne.onclick=function()

		{
			if (sayac==3) {
				sayac=0;
				level++;
				window.alert("You are winner! You can go next "+level);				
				time-=100;

			}
			sayac++;
			}
 


	
	</script>
</body>
</html>
